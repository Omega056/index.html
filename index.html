<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –î–∏–Ω–∞—Ä–æ—á–∫–∏ üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ruslan+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffdde1 0%, #ee9ca7 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –í–°–ï–ì–û */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* === –ö–û–ù–í–ï–†–¢ === */
        .envelope-wrapper {
            position: absolute;
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 10;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
        .envelope-wrapper.vanish {
            transform: scale(0) rotate(720deg);
            opacity: 0;
            pointer-events: none;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff3366;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .envelope::before { /* –õ–µ–≤—ã–π/–ü—Ä–∞–≤—ã–π —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∏ */
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ff6688; /* –ß—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ */
            border-radius: 0 0 10px 10px;
            z-index: 2;
        }

        .flap { /* –í–µ—Ä—Ö–Ω–∏–π –∫–ª–∞–ø–∞–Ω */
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #d40045; /* –¢–µ–º–Ω–µ–µ */
            transform-origin: top;
            transition: 0.4s;
            z-index: 3;
            border-radius: 10px 10px 0 0;
        }

        .heart-seal { /* –ü–µ—á–∞—Ç—å */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            z-index: 4;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .click-text {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #d40045;
            font-weight: bold;
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        /* === –¢–ï–ö–°–¢ –°–û–û–ë–©–ï–ù–ò–Ø (–°–ö–†–´–¢) === */
        .message-box {
            position: absolute;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* –ü—Ä—É–∂–∏–Ω–∏—Å—Ç—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
            z-index: 5;
            pointer-events: none;
        }

        .message-box.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .main-text {
            font-family: 'Ruslan Display', cursive; /* –ö—Ä–∞—Å–∏–≤—ã–π —à—Ä–∏—Ñ—Ç */
            font-size: 60px;
            background: linear-gradient(45deg, #ff0055, #ff6699);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(255, 100, 150, 0.3);
        }

        .sub-text {
            font-family: 'Pacifico', cursive;
            font-size: 35px;
            color: #d40045;
            margin-top: 20px;
            display: block;
        }

        /* === –õ–ï–¢–ê–Æ–©–ò–ï –°–ï–†–î–ï–ß–ö–ò === */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="flap">
                    <div class="heart-seal">üíå</div>
                </div>
            </div>
            <div class="click-text">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è ‚ú®</div>
        </div>

        <div class="message-box" id="messageBox">
            <h1 class="main-text">–î–ò–ù–ê–†–û–ß–ö–ê!</h1>
            <span class="sub-text">14 –§–ï–í–†–ê–õ–´–ù–ú–ï–ù! üíù</span>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('envelopeWrapper');
        const messageBox = document.getElementById('messageBox');
        
        wrapper.addEventListener('click', () => {
            // 1. –£–±–∏—Ä–∞–µ–º –∫–æ–Ω–≤–µ—Ä—Ç
            wrapper.classList.add('vanish');

            // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(() => {
                messageBox.classList.add('visible');
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∞–ª—é—Ç –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫
                burstHearts();
            }, 300);
        });

        function burstHearts() {
            // –°–æ–∑–¥–∞–µ–º 50 —Å–µ—Ä–¥–µ—á–µ–∫ —Å—Ä–∞–∑—É
            for(let i = 0; i < 50; i++) {
                createHeart();
            }
            // –ò –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–æ–∑–¥–∞–≤–∞—Ç—å –ø–æ–Ω–µ–º–Ω–æ–≥—É
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('particle');
            
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏', '‚ú®'];
            heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å—Ç–∞—Ä—Ç–∞ (—Å–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ –∏–ª–∏ –∏–∑ —Ü–µ–Ω—Ç—Ä–∞)
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            const size = Math.random() * 30 + 10;
            heart.style.fontSize = size + 'px';
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = duration + 's';
            
            document.body.appendChild(heart);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
